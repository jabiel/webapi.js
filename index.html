<html>
<head>
</head>
<body>
	<div ng-app="myApp">
	  <div ng-controller="myCtrl">
		<input type='text' ng-model='query'>
		<button ng-click='search(query)'>Get request</button>
		<button ng-click='searchc(query)'>Get request with cache support</button>
		<button ng-click='query=1;result=null;'>clear view</button>
		<p>
		<pre>{{ result }}</pre>
		</p>
		<p></p>
		<button ng-click='headers()'>Get request headers</button>
		<button ng-click='login()'>login</button>
	  </div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script> 
<script src="webapi.js"></script> 
<script src="app.js"></script> 

</body>
</html>
